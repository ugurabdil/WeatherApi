<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bd">
    
    <div class="card">
        <div class="tittle">
            <h1 class="h1Titele">Hava Durumu</h1>
        </div>
        <div class="search">
            <input id="searchBar" type="text" placeholder="Şehir Giriniz
            " spellcheck="false">
        </div>
        <div class="Weather">
            <img src="" class="Weather-icon">
            
            <h1 class="temp"></h1>
            <h3 class="desc"></h3>
            <h2 class="city"></h2>
           
            <h4 class="minmax"></h4>
            <div class="details">
                <div class="col">
                    <img src="/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Rüzgar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>


</body>
</html>
